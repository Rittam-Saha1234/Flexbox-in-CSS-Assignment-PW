<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRCTC</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <div class="navbar">
            <div class="some-img">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0ZdQTBOaeV_Im1a-65mLGxoP8tQCvEzysVQ&s"
                alt="IRCTC Logo"
              />
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKzBLAGZmdaNJtVEBQAn4rCtkfo-zlJfig1w&s"
                alt="Indian Railways Logo"
              />
            </div>
            <div class="nav">
              <a href="#">Ask Disha</a>
              <a href="#">Contact us</a>
              <a href="#">Alerts</a>
              <a href="#" id="login" class="btn">Login</a>
              <a href="#" class="btn">Register</a>
              <a href="#" class="btn">Agent Login</a>
            </div>
          </div>
          <div class="main-content">
            <div class="main-content-left">
              <h1>Indian Railways</h1>
              <p class="info">
                <span class="green">Safety</span>
                <span class="orange">Security</span>
                <span class="blue">Punctuality</span>
              </p>
              <div class="some-content">
                <div class="sub-content">
                  <div class="book">
                    <i class="fas fa-ticket-alt"></i> Book Ticket
                  </div>
                  <div class="pnr"><i class="fas fa-check"></i> PNR Status</div>
                  <div class="charts">
                    <i class="fas fa-chart-bar"></i> Charts / Vacancy
                  </div>
                </div>
              </div>
              <div class="ticket-container">
                <div class="ticket-section">
                  <div class="ticket-item">
                    <i class="fas fa-train"></i>
                    <div>
                      <div>From</div>
                      <div class="location">Bangalore</div>
                      <div class="station-code">KSR - Bangalore</div>
                    </div>
                  </div>
                  <div class="swap-icon">
                    <i class="fas fa-exchange-alt"></i>
                  </div>
                  <div class="ticket-item">
                    <i class="fas fa-train"></i>
                    <div>
                      <div>To</div>
                      <div class="location">Kasaragod</div>
                      <div class="station-code">KSD - Kasaragod</div>
                    </div>
                  </div>
                </div>
                <div class="ticket-section">
                  <div class="ticket-item">
                    <i class="fas fa-calendar-alt"></i>
                    <div>
                      <div>Date</div>
                      <div class="date">01 Aug 23</div>
                      <div class="day">Tuesday</div>
                    </div>
                  </div>
                  <div class="ticket-item">
                    <i class="fas fa-bed"></i>
                    <div>
                      <div>Class</div>
                      <div class="class">3A</div>
                      <div class="tier">AC 3 tier</div>
                    </div>
                  </div>
                  <div class="ticket-item">
                    <i class="fas fa-th-large"></i>
                    <div>
                      <div>Seat Type</div>
                      <div class="seat-type">TATKAL</div>
                      <div class="tier">AC 3 Tier</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="search-button">
                <button>Search Train <i class="fas fa-arrow-right"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="main-content-right">
          <img
            class="image1"
            src="https://www.irctc.co.in/nget/home_page_banner1.e6749c3d9698d1ac7608.jpg"
            alt="Train Image"
          />
          <img
            class="image2"
            src="https://www.financialexpress.com/wp-content/uploads/2019/05/rail-4-660.jpg?w=440"
            alt="Scenic View"
          />
        </div>
      </div>
    </div>
  </body>
</html>
